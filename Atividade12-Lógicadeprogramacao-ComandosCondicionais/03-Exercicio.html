<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3- A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JAVA que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito.

        let saldoMedio = parseFloat(prompt("Digite o saldo médio do cliente:"));
        let valorCredito = 0;
        if (saldoMedio <= 200) {
            valorCredito = 0;
        } else if (saldoMedio > 200 && saldoMedio <= 400) {
            valorCredito = saldoMedio * 0.2;
        } else if (saldoMedio > 400 && saldoMedio <= 600) {
            valorCredito = saldoMedio * 0.3;
        } else {
            valorCredito = saldoMedio * 0.4;
        }
        document.write("Saldo médio anual: R$ " + saldoMedio.toFixed(2) + "<br>");
        document.write("Valor do crédito: R$ " + valorCredito.toFixed(2) + "<br>");
        document.write("Taxa de juros: 2% ao mês<br>");
        document.write("Valor dos juros: R$ " + (valorCredito * 0.02).toFixed(2) + "<br>");
        document.write("Valor total a ser pago: R$ " + (valorCredito + (valorCredito * 0.02)).toFixed(2) + "<br>");
        document.write("Prazo para pagamento: 12 meses<br>");
        document.write("Valor das parcelas: R$ " + ((valorCredito + (valorCredito * 0.02)) / 12).toFixed(2));
    </script>
</body>
</html>
