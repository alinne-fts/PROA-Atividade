<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Criar um programa em Java, que informe a quantidade total de calorias de uma refeição a partir do usuário que deverá informar o prato, a sobremesa e a bebida (veja a tabela a seguir).
        //Sugestão: enumere cada opção de prato, sobremesa e bebida. Ou seja: Prato: 1 - vegetariano, 2 – Peixe, 3 – Frango, 4 – Carne; Sobremesa: 1 – Abacaxi, 2 – Sorvete diet, 3 – Mouse diet, 4 – Mouse chocolate; Bebida: 1 – Chá, 2 - Suco de laranja, 3 – Suco de melão, 4 – Refrigerante diet.

        let prato = parseInt(prompt("Escolha um prato:\n1 - Vegetariano\n2 - Peixe\n3 - Frango\n4 - Carne"));
        let sobremesa = parseInt(prompt("Escolha uma sobremesa:\n1 - Abacaxi\n2 - Sorvete diet\n3 - Mousse diet\n4 - Mousse chocolate"));
        let bebida = parseInt(prompt("Escolha uma bebida:\n1 - Chá\n2 - Suco de laranja\n3 - Suco de melão\n4 - Refrigerante diet"));
        let caloriasPrato = 0;
        let caloriasSobremesa = 0;
        let caloriasBebida = 0;
        let totalCalorias = 0;
        switch (prato) {
            case 1:
                caloriasPrato = 180;
                break;
            case 2:
                caloriasPrato = 230;
                break;
            case 3:
                caloriasPrato = 250;
                break;
            case 4:
                caloriasPrato = 350;
                break;
            default:
                document.write("Opção de prato inválida.<br>");
        }
        switch (sobremesa) {
            case 1:
                caloriasSobremesa = 75;
                break;
            case 2:
                caloriasSobremesa = 110;
                break;
            case 3:
                caloriasSobremesa = 170;
                break;
            case 4:
                caloriasSobremesa = 200;
                break;
            default:
                document.write("Opção de sobremesa inválida.<br>");
        }
        switch (bebida) {
            case 1:
                caloriasBebida = 20;
                break;
            case 2:
                caloriasBebida = 70;
                break;
            case 3:
                caloriasBebida = 100;
                break;
            case 4:
                caloriasBebida = 65;
                break;
            default:
                document.write("Opção de bebida inválida.<br>");
        }
        totalCalorias = caloriasPrato + caloriasSobremesa + caloriasBebida;
        document.write("Total de calorias da refeição: " + totalCalorias + "calorias.<br>");
        document.write("Calorias do prato: " + caloriasPrato + " calorias.<br>");
        document.write("Calorias da sobremesa: " + caloriasSobremesa + " calorias.<br>");
        document.write("Calorias da bebida: " + caloriasBebida + " calorias.<br>");
        document.write("Total de calorias da refeição: " + totalCalorias + "calorias.<br>");
    </script>
</body>
</html>
