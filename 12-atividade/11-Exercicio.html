<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são maiores do que 8. 
        let countMaiorQueOito = 0;
        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + ":"));
            if (numero > 8) {
                countMaiorQueOito++;
            }
        }
        document.write("Quantidade de números maiores que 8: " + countMaiorQueOito); 

    </script>
</body>
</html>
