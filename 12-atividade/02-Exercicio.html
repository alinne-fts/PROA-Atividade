<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um algoritmo que calcule a soma dos números de 1 a 15. 
        let soma = 0;
        for (let i = 1; i <= 15; i++) {
        soma += i;
        }
        document.write("A soma dos números de 1 a 15 é: " + soma);

    </script>
</body>
</html>
