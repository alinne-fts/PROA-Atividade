<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são pares 
        let numeroPares = 0;
        for (let i = 1; i <= 20; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número:"));
            if (numero % 2 == 0) {
                numeroPares++;
            }
        }
        document.write("Qualidade de números pares: " + numeroPares);

    </script>
</body>
</html>
