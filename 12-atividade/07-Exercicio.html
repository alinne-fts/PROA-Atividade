<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Leia a idade de 20 pessoas e exiba a média das idades. 
        let soma = 0;
        for (let i = 1; i <= 20; i++){
            let idade = parseInt(prompt("Digite a idade da "+ i + "º pessoa:"));
            soma += idade;
        }

        let media = soma / 20
        document.write("A média das idades das 20 pessoas é: " + media);


    </script>
</body>
</html>
