<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200.  
        let count0a100 = 0;
        let count101a200 = 0;
        let countMaiorQue200 = 0;
        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + "º :"));
            if (numero >= 0 && numero <= 100) {
                count0a100++;
            } else if (numero >= 101 && numero <= 200) {
                count101a200++;
            } else if (numero > 200) {
                countMaiorQue200++;
            }
        }
        document.write("Quantidade de números entre 0 e 100: " + count0a100 + "<br>");
        document.write("Quantidade de números entre 101 e 200: " + count101a200 + "<br>");
        document.write("Quantidade de números maiores que 200: " + countMaiorQue200 + "<br>");

    </script>
</body>
</html>
