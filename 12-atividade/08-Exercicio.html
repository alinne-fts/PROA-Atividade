<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. 
         let maioresDeIdade = 0;
        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + "º :"));
            if (idade >= 18) {
                maioresDeIdade++;
            }
        }
        document.write("Número de pessoas maiores de idade: " + maioresDeIdade);

    </script>
</body>
</html>
