<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 100.  
        let numerosEntre0e100 = 0;
        for (let i = 1; i <= 20; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número"));
            if (numero >= 0 && numero <= 100) {
                numerosEntre0e100++;
            }
        }
        document.write("Qauntidade de número entre 0 e 100: " + numerosEntre0e100);

    </script>
</body>
</html>
