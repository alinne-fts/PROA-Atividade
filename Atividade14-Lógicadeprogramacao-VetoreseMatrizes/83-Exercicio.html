<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>83-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia 7 números inteiros e exiba a média aritmética dos valores lidos.
        let numeros = [];
        let soma = 0;
        for (let i = 0; i < 7; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            soma += numeros[i];
        }
        let media = soma / 7;
        document.write("Soma dos números: " + soma + "<br>");
        document.write("Média aritmética: " + media.toFixed(2) + "<br>");
    </script>
</body>
</html>
