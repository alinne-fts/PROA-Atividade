<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.
        let faltas = parseInt(prompt("Digite o número de faltas:"));
        document.write("Número de faltas: " + faltas + "<br>");
        if (faltas > 15) {
            document.write("Situação: REPROVADO POR FALTA<br>");
        } else {
            document.write("Situação: APROVADO (dentro do limite de faltas)<br>");
        }
    </script>
</body>
</html>
