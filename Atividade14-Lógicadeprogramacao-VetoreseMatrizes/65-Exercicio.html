<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.
        let totalIdade = 0;
        let contador = 0;
        let nome;
        do {
            nome = prompt("Digite o nome da pessoa " + (contador + 1) + " (ou 'fim' para encerrar):");
            if (nome.toLowerCase() !== "fim") {
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                totalIdade += idade;
                contador++;
            }
        } while (nome.toLowerCase() !== "fim");
        if (contador > 0) {
            let mediaIdade = parseInt(totalIdade / contador);
            document.write("A média das idades é: " + mediaIdade);
        } else {
            document.write("Nenhuma idade foi informada.");
        }
    </script>
</body>
</html>
