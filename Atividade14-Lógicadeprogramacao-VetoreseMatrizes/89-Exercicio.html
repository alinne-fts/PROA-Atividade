<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia 10 números inteiros e exiba a quantidade de números positivos e a quantidade de números negativos.
        let numeros = [];
        let positivos = 0;
        let negativos = 0;
        for (let i = 0; i < 10; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numeros[i] > 0) {
                positivos++;
            } else if (numeros[i] < 0) {
                negativos++;
            }
        }
        document.write("Quantidade de números positivos: " + positivos + "<br>");
        document.write("Quantidade de números negativos: " + negativos + "<br>");
    </script>
</body>
</html>
