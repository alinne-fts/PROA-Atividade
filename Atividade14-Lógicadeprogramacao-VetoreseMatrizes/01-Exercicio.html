<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.
        let num1 = parseInt(prompt("Digite o primeiro número inteiro:"));
        let num2 = parseInt(prompt("Digite o segundo número inteiro:"));
        let soma = num1 + num2;
        let subtracao = num1 - num2;
        let multiplicacao = num1 * num2;
        let divisao = num1 / num2;
        document.write("Número 1: " + num1 + "<br>");
        document.write("Número 2: " + num2 + "<br>");
        document.write("Soma: " + soma + "<br>");
        document.write("Subtração: " + subtracao + "<br>");
        document.write("Multiplicação: " + multiplicacao + "<br>");
        document.write("Divisão: " + divisao + "<br>");
    </script>
</body>
</html>
