<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário.
        let num1 = parseFloat(prompt("Digite o primeiro número:"));
        let num2 = parseFloat(prompt("Digite o segundo número:"));
        let num3 = parseFloat(prompt("Digite o terceiro número:"));
        let media = (num1 + num2 + num3) / 3;
        document.write("Número 1: " + num1 + "<br>");
        document.write("Número 2: " + num2 + "<br>");
        document.write("Número 3: " + num3 + "<br>");
        document.write("Média aritmética: " + media.toFixed(2) + "<br>");
    </script>
</body>
</html>
