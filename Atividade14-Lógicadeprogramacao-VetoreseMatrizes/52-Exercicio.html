<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".
        let i = 1;
        let soma = 0;
        do {
            soma += i;
            i++;
        } while (i <= 100);
        document.write("Soma dos números de 1 a 100: " + soma + "<br>");
    </script>
</body>
</html>
