<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>74-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.
        let somaIdades = 0;
        for (let i = 1; i <= 5; i++) {
            let nome = prompt("Digite o nome da pessoa " + i + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
        }
        let media = somaIdades / 5;
        document.write("Soma das idades: " + somaIdades + "<br>");
        document.write("Média das idades: " + media + "<br>");
    </script>
</body>
</html>
