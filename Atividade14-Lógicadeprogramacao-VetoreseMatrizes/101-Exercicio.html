<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia uma matriz 4x4 de números inteiros e exiba a média aritmética dos elementos.
        let matriz = [];
        let soma = 0;
        for (let i = 0; i < 4; i++) {
            matriz[i] = [];
            for (let j = 0; j < 4; j++) {
                matriz[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "]:"));
                soma += matriz[i][j];
            }
        }
        let media = soma / 16;
        document.write("Soma dos elementos: " + soma + "<br>");
        document.write("Média aritmética: " + media.toFixed(2) + "<br>");
    </script>
</body>
</html>
