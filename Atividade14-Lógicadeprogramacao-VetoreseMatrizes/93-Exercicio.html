<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>93-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia 10 números inteiros e exiba quantos deles estão no intervalo de 10 a 50.
        let numeros = [];
        let noIntervalo = 0;
        for (let i = 0; i < 10; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numeros[i] >= 10 && numeros[i] <= 50) {
                noIntervalo++;
            }
        }
        document.write("Quantidade de números no intervalo [10, 50]: " + noIntervalo + "<br>");
    </script>
</body>
</html>
