<body>
    <script>
        //Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".
        let i = 1;
        let soma = 0;
        while (i <= 100) {
            soma += i;
            i++;
        }
        document.write("Soma dos números de 1 a 100: " + soma + "<br>");
    </script>
</body>
</html>
