<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia a base e a altura de um triângulo e calcule sua área.
        let base = parseFloat(prompt("Digite a base do triângulo:"));
        let altura = parseFloat(prompt("Digite a altura do triângulo:"));
        let area = (base * altura) / 2;
        document.write("Base: " + base + "<br>");
        document.write("Altura: " + altura + "<br>");
        document.write("Área do triângulo: " + area + "<br>");
    </script>
</body>
</html>
