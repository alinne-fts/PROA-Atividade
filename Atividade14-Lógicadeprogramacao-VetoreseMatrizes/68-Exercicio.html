<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que exiba os números pares de 1 a 50.
        document.write("Números pares de 1 a 50:<br>");
        for (let i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
