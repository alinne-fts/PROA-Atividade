<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia a idade de uma pessoa em anos, meses e dias, e calcule quantos dias de vida ela tem.
        let anos = parseInt(prompt("Digite a idade em anos:"));
        let meses = parseInt(prompt("Digite os meses:"));
        let dias = parseInt(prompt("Digite os dias:"));
        let totalDias = (anos * 365) + (meses * 30) + dias;
        document.write("Idade: " + anos + " anos, " + meses + " meses e " + dias + " dias<br>");
        document.write("Total de dias de vida: " + totalDias + " dias<br>");
    </script>
</body>
</html>
