<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que receba o salário de um funcionário e exiba o valor do seu bônus. Se o salário for maior que R$ 2000, o bônus é de 10%, caso contrário, é de 5%.
        let salario = parseFloat(prompt("Digite o salário do funcionário:"));
        let bonus = 0;
        if (salario > 2000) {
            bonus = salario * 0.10;
            document.write("Salário: R$ " + salario.toFixed(2) + "<br>");
            document.write("Bônus (10%): R$ " + bonus.toFixed(2) + "<br>");
        } else {
            bonus = salario * 0.05;
            document.write("Salário: R$ " + salario.toFixed(2) + "<br>");
            document.write("Bônus (5%): R$ " + bonus.toFixed(2) + "<br>");
        }
    </script>
</body>
</html>
