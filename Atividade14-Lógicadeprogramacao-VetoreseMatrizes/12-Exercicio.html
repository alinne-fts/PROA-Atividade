<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu √çndice de Massa Corporal (IMC).
        let peso = parseFloat(prompt("Digite o peso (kg):"));
        let altura = parseFloat(prompt("Digite a altura (m):"));
        let imc = peso / (altura * altura);
        document.write("Peso: " + peso + " kg<br>");
        document.write("Altura: " + altura + " m<br>");
        document.write("IMC: " + imc.toFixed(2) + "<br>");
    </script>
</body>
</html>
