<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.
        let depositoMensal = parseFloat(prompt("Digite o valor do depósito mensal:"));
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros mensal (%):"));
        let montante = 0;
        for (let i = 1; i <= 12; i++) {
            montante = (montante + depositoMensal) * (1 + taxaJuros / 100);
        }
        document.write("Depósito mensal: R$ " + depositoMensal.toFixed(2) + "<br>");
        document.write("Taxa de juros mensal: " + taxaJuros + "%<br>");
        document.write("Período: 12 meses<br>");
        document.write("Montante após 12 meses: R$ " + montante.toFixed(2) + "<br>");
    </script>
</body>
</html>
