<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>105-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia uma matriz 4x4 de números inteiros e exiba a soma dos elementos de cada coluna.
        let matriz = [];
        for (let i = 0; i < 4; i++) {
            matriz[i] = [];
            for (let j = 0; j < 4; j++) {
                matriz[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "]:"));
            }
        }
        document.write("Soma de cada coluna:<br>");
        for (let j = 0; j < 4; j++) {
            let somaColuna = 0;
            for (let i = 0; i < 4; i++) {
                somaColuna += matriz[i][j];
            }
            document.write("Coluna " + (j + 1) + ": " + somaColuna + "<br>");
        }
    </script>
</body>
</html>
