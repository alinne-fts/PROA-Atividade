<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>94-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia 7 números inteiros e exiba apenas os números pares.
        let numeros = [];
        for (let i = 0; i < 7; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
        }
        document.write("Números pares:<br>");
        for (let i = 0; i < 7; i++) {
            if (numeros[i] % 2 == 0) {
                document.write(numeros[i] + "<br>");
            }
        }
    </script>
</body>
</html>
