<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>107-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia uma matriz 3x3 de números inteiros e exiba o produto dos elementos da diagonal secundária.
        let matriz = [];
        for (let i = 0; i < 3; i++) {
            matriz[i] = [];
            for (let j = 0; j < 3; j++) {
                matriz[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "]:"));
            }
        }
        let produto = 1;
        for (let i = 0; i < 3; i++) {
            produto *= matriz[i][2 - i];
        }
        document.write("Produto da diagonal secundária: " + produto + "<br>");
    </script>
</body>
</html>
