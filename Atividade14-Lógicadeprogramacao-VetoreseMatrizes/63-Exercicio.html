<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let digitos = [];
        let temp = numero;
        do {
            digitos.push(temp % 10);
            temp = Math.floor(temp / 10);
        } while (temp > 0);
        document.write("Número: " + numero + "<br>");
        document.write("Dígitos (da direita para esquerda): ");
        for (let i = 0; i < digitos.length; i++) {
            document.write(digitos[i] + " ");
        }
        document.write("<br>");
    </script>
</body>
</html>
