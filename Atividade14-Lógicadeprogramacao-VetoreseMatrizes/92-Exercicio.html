<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia 5 números inteiros e exiba-os em ordem decrescente.
        let numeros = [];
        for (let i = 0; i < 5; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
        }
        for (let i = 0; i < 5; i++) {
            for (let j = i + 1; j < 5; j++) {
                if (numeros[i] < numeros[j]) {
                    let temp = numeros[i];
                    numeros[i] = numeros[j];
                    numeros[j] = temp;
                }
            }
        }
        document.write("Números em ordem decrescente:<br>");
        for (let i = 0; i < 5; i++) {
            document.write(numeros[i] + "<br>");
        }
    </script>
</body>
</html>
