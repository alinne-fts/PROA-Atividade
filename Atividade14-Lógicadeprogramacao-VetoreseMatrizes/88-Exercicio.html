<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia 5 números inteiros e calcule a média dos valores pares e a média dos valores ímpares.
        let numeros = [];
        let somaPares = 0;
        let somaImpares = 0;
        let qtdPares = 0;
        let qtdImpares = 0;
        for (let i = 0; i < 5; i++) {
            numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numeros[i] % 2 == 0) {
                somaPares += numeros[i];
                qtdPares++;
            } else {
                somaImpares += numeros[i];
                qtdImpares++;
            }
        }
        if (qtdPares > 0) {
            document.write("Média dos valores pares: " + (somaPares / qtdPares).toFixed(2) + "<br>");
        } else {
            document.write("Não há números pares.<br>");
        }
        if (qtdImpares > 0) {
            document.write("Média dos valores ímpares: " + (somaImpares / qtdImpares).toFixed(2) + "<br>");
        } else {
            document.write("Não há números ímpares.<br>");
        }
    </script>
</body>
</html>
