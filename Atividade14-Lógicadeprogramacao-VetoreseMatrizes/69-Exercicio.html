<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.
        let soma = 0;
        for (let i = 1; i <= 5; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número:"));
            soma += numero;
        }
        let media = soma / 5;
        document.write("Soma dos números: " + soma + "<br>");
        document.write("Média aritmética: " + media + "<br>");
    </script>
</body>
</html>
