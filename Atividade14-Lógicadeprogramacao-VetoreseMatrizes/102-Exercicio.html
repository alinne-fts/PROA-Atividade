<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>102-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia duas matrizes 2x2 de números inteiros e exiba o produto entre elas.
        let matriz1 = [];
        let matriz2 = [];
        let matrizProduto = [];
        document.write("Matriz 1:<br>");
        for (let i = 0; i < 2; i++) {
            matriz1[i] = [];
            for (let j = 0; j < 2; j++) {
                matriz1[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "] da matriz 1:"));
            }
        }
        document.write("Matriz 2:<br>");
        for (let i = 0; i < 2; i++) {
            matriz2[i] = [];
            for (let j = 0; j < 2; j++) {
                matriz2[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "] da matriz 2:"));
            }
        }
        document.write("Matriz Produto:<br>");
        for (let i = 0; i < 2; i++) {
            matrizProduto[i] = [];
            for (let j = 0; j < 2; j++) {
                matrizProduto[i][j] = 0;
                for (let k = 0; k < 2; k++) {
                    matrizProduto[i][j] += matriz1[i][k] * matriz2[k][j];
                }
                document.write(matrizProduto[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
