<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.
        let salario = parseFloat(prompt("Digite o salário do funcionário:"));
        let aumento = salario * 0.15;
        let novoSalario = salario + aumento;
        document.write("Salário atual: R$ " + salario.toFixed(2) + "<br>");
        document.write("Aumento (15%): R$ " + aumento.toFixed(2) + "<br>");
        document.write("Novo salário: R$ " + novoSalario.toFixed(2) + "<br>");
    </script>
</body>
</html>
