<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia uma matriz 2x2 de n√∫meros inteiros e calcule a soma de todos os elementos.
        let matriz = [];
        let soma = 0;
        for (let i = 0; i < 2; i++) {
            matriz[i] = [];
            for (let j = 0; j < 2; j++) {
                matriz[i][j] = parseInt(prompt("Digite o elemento [" + (i + 1) + "][" + (j + 1) + "]:"));
                soma += matriz[i][j];
            }
        }
        document.write("Soma de todos os elementos: " + soma + "<br>");
    </script>
</body>
</html>
