<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.
        let a = 0, b = 1;
        document.write("Primeiros 20 números da sequência de Fibonacci:<br>");
        for (let i = 0; i < 20; i++) {
            document.write(a + ", ");
            let proximo = a + b;
            a = b;
            b = proximo;
        }
    </script>
</body>
</html>
