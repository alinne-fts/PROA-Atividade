<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.
        let numero = parseInt(prompt("Digite um número inteiro:"));
        if (numero % 2 == 0) {
            document.write("O número " + numero + " é PAR.<br>");
        } else {
            document.write("O número " + numero + " é ÍMPAR.<br>");
        }
    </script>
</body>
</html>
