<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //10- Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.
        let saldo = parseFloat(prompt("Digite o saldo:"));
        let reajuste = saldo * 0.015;
        let saldoReajustado = saldo + reajuste;
        document.write("Saldo original: R$ " + saldo.toFixed(2) + "<br>");
        document.write("Saldo com reajuste de 1.5%: R$ " + saldoReajustado.toFixed(2));

    </script>
</body>
</html>
