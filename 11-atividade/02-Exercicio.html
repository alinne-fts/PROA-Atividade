<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.
    let raio = parseFloat(prompt("Digite o raio do círculo:"));

    let area = 3.14 * raio * raio;       
    let perimetro = 2 * 3.14 * raio;    

    document.write("O raio do círculo é: " + raio + "<br>");
    document.write("A área do círculo é: " + area + "<br>");
    document.write("O perímetro do círculo é: " + perimetro + "<br>");


    </script>
</body>
</html>
