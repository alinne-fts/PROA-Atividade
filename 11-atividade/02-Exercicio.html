<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2- Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.
        
        let numero = parseInt(prompt("Digite um número:"));
        if (numero % 10 === 0) {
            document.write(numero + " é divisível por 10.<br>");
        } else if (numero % 5 === 0) {
            document.write(numero + " é divisível por 5.<br>");
        } else if (numero % 2 === 0) {
            document.write(numero + " é divisível por 2.<br>");
        } else {
            document.write(numero + " não é divisível por 10, 5 ou 2.<br>");
        }

    </script>
</body>
</html>
