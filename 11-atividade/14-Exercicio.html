<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //14- Escreva um programa  que leia 10 números do usuário e calcule a soma desses números.
        let soma = 0;
        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + ":"));
            soma += numero;
        }
        document.write("A soma dos 10 números é: " + soma + "<br>");
        

    </script>
</body>
</html>
