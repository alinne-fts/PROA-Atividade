<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //4- Dados trÃªs valores A, B e C, construa um programa em Javascript, que mostre na tela os valores de forma descendente (do maior para o menor).

        let A = parseFloat(prompt("Digite o valor de A:"));
        let B = parseFloat(prompt("Digite o valor de B:"));
        let C = parseFloat(prompt("Digite o valor de C:"));
        let valores = [A, B, C];
        valores.sort(function(a, b){return b - a});
        document.write("Valores em ordem decrescente: " + valores.join(", "));
    </script>
</body>
</html>
