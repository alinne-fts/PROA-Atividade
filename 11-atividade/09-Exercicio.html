<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //9- Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).
        let salarioMinimo = parseFloat(prompt("Digite o valor do salário mínimo:"));
        let salarioUsuario = parseFloat(prompt("Digite o valor do salário do usuário:"));
        let quantidadeSalarios = salarioUsuario / salarioMinimo;
        document.write("O usuário ganha " + quantidadeSalarios.toFixed(2) + " salários mínimos.<br>");
        

    </script>
</body>
</html>
