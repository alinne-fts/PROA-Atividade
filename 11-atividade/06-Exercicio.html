<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //6- Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let antecessor = numero --;
        let sucessor = numero ++;
        document.write("Número digitado: " + numero + "<br>");
        document.write("Antecessor: " + antecessor + "<br>");
        document.write("Sucessor: " + sucessor + "<br>");
    </script>
</body>
</html>
