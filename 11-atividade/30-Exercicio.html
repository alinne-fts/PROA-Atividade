<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.
        let quantidade = parseInt(prompt("Digite a quantidade de maçãs compradas:"));
        let preco;
        if (quantidade < 12) {
            preco = 0.50; 
        } else {
            preco = 0.40; 
        }
        let valorTotal = preco * quantidade;
        document.write("A quantidade de maçãs compradas é: " + quantidade + "<br>");
        document.write("O valor total a ser pago é: R$ " + valorTotal.toFixed(2) + "<br>");
        

    </script>
</body>
</html>
