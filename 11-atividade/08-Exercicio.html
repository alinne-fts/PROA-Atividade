<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que leia dois números inteiros e troque os seus valores, ou seja, o primeiro deve ficar com o valor do segundo e vice-versa.
        let a = parseInt(prompt("Digite o primeiro número:"));
        let b = parseInt(prompt("Digite o segundo número:"));
        let temp = a;
        a = b;
        b = temp;
        document.write("Após a troca, o primeiro número é: " + a + "<br>");
        document.write("Após a troca, o segundo número é: " + b + "<br>");

    </script>
</body>
</html>
