<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Faça um programa que leia a idade de uma pessoa e exiba se ela pode ou não votar. O voto é obrigatório para pessoas entre 18 e 70 anos, e facultativo para pessoas entre 16 e 18 anos e com mais de 70 anos.
        let idade = parseInt(prompt("Digite a idade da pessoa:"));
        if (idade >= 18 && idade <= 70) {
            document.write("O voto é obrigatório para essa pessoa.<br>");
        } else if ((idade >= 16 && idade < 18) || (idade > 70)) {
            document.write("O voto é facultativo para essa pessoa.<br>");
        } else {
            document.write("Essa pessoa não pode votar.<br>");
        }
        

    </script>
</body>
</html>
