    <script>
    //Escreva um programa que leia o preço de um produto e a quantidade comprada, e calcule o valor total a ser pago com desconto de 10% se a quantidade for maior que 10 unidades.
    let preco = parseFloat(prompt("Digite o preço do produto:"));
    let quantidade = parseInt(prompt("Digite a quantidade comprada:"));
    let valorTotal = preco * quantidade;
    if (quantidade > 10) {
        valorTotal = valorTotal * 0.9;
    }
    document.write("O preço do produto é: " + preco + "<br>");
    document.write("A quantidade comprada é: " + quantidade + "<br>");
    document.write("O valor do desconto é: " + (preco * quantidade - valorTotal).toFixed(2) + "<br>");40,50
    document.write("O valor sem desconto é: " + (preco * quantidade).toFixed(2) + "<br>");
    document.write("O valor total a ser pago com desconto é: " + valorTotal.toFixed(2) + "<br>");

    </script>
</body>
