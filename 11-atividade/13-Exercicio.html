<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //13- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
        let celsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));
        let fahrenheit = (9 * celsius + 160) / 5;
        document.write(celsius + "°C equivalem a " + fahrenheit.toFixed(1) + "°F.<br>");
        

    </script>
</body>
</html>
