<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp - Lojas Disponíveis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navegador">
            <a href="#">Produto</a>
            <a href="#">Recursos</a>
            <a href="#">Inspiração</a>
            <a href="#">Preços</a>
        </nav>
        <div class="logo">
            <img src="assets/images/figura1.png" alt="logo">
        </div>
        <div class="navegador-direito">
            <img src="assets/images/figura4.png" alt="logo">
            <button class="button1">Conectar</button>
            <button class="button2">Cadastre-se gratuitamente</button>
        </div>
    </header>
     <main class="conteudo">
        <div class="texto">
            <h1>As lojas do
            <br>Mailchimp já estão
            <br>disponíveis</h1>
            <p>Impulsione as vendas, envolva os clientes, e
                <br> anuncie seu negócio em um lugar só lugar. Crie 
                <br>sua loja virtual gratuitamente.</p>
            <button class="button2">Saiba mais</button>
        </div>
        <div class="produto">
            <div class="janela">
                <div class="janelinha">
                    <img src="assets/images/tres_pontinhos.png" alt="tres_pontinhos">
                    <span class="window-title">Big Mood Spa</span>
                    <img src="assets/images/carrinho.png" alt="carrinho">
                </div>
                    <img src="assets/images/figura2.png" alt="Produto-foto">
            </div>
            <div class="shopping">
                <h3>Shopping Cart</h3>
                <img src="assets/images/figua3.png" alt="Produto Big Mood">
                <button>Continue to Checkout</button>
            </div>
        </div>
    </main>
    </body>
</html>
