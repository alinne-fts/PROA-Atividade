<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".
        let numero = parseInt(prompt("Digite um número inteiro para ver a tabuada:"));
        let i = 1;
        while (i <= 10) {
            let resultado = numero * i;
            document.write(numero + " x " + i + " = " + resultado + "<br>");
            i++;
        }
        
    </script>
</body>
</html>
