<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.
        let totalIdade = 0;
        let contador = 0;
        for (let i = 1; i <= 5; i++) {
            let nome = prompt("Digite o nome da pessoa " + i + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            totalIdade += idade;
        }
        let mediaIdade = parseInt(totalIdade / 5);
        document.write("A média das idades é: " + mediaIdade);
    </script>
</body>
</html>
