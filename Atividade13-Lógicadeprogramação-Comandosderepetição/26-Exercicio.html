<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let soma = 0;
        let contador = 1;
        do {
            if (contador % 2 === 0) {
                soma += contador;
            }
            contador++;
        } while (contador <= numero);
        document.write("A soma de todos os números pares entre 1 e " + numero + " é: " + soma);
    </script>
</body>
</html>
