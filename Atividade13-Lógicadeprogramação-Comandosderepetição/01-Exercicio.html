<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que exiba os números de 1 a 10 usando o loop "while".
        let i = 1;
        while (i <= 10) {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
