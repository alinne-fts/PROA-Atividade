<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".
        let numero = parseInt(prompt("Digite um número inteiro:"));

        let i = 2;
        let primo = true; 

        while (i < numero) {
            if (numero % i === 0) {
                primo = false; 
                break; 
            }
            i++;
        }

        if (numero <= 1) {
            document.write("O número " + numero + " não é primo.");
        } else if (primo) {
            document.write("O número " + numero + " é primo!");
        } else {
            document.write("O número " + numero + " não é primo.");
        }

    </script>
</body>
</html>
