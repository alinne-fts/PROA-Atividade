<body>
    <script>
        //Escreva um programa que calcule a soma dos números de 1 a 100.
        let soma = 0;
        for (let i = 1; i <= 100; i++) {
            soma += i;
        }
        document.write("A soma dos números de 1 a 100 é: " + soma);
    </script>
</body>
