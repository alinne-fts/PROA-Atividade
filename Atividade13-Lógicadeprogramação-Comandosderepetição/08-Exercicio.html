<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".
        let n = parseInt(prompt("Digite um número inteiro para ver a sequência de Fibonacci até esse número:"));
        let a = 0, b = 1;
        document.write("Sequência de Fibonacci até " + n + ":<br>");
        while (a <= n) {
            document.write(a + ", ");
            let proximo = a + b;
            a = b;
            b = proximo;
        }

    </script>
</body>
</html>
