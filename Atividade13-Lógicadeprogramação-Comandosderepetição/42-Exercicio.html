<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que exiba os números ímpares de 50 a 1.
        let contador = 50;
        while (contador >= 1) {
            if (contador % 2 !== 0) {
                document.write(contador + "<br>");
            }
            contador--;
        }
        
    </script>
</body>
</html>
