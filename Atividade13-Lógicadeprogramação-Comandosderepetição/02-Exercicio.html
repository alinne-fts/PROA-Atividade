<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "while".
        let soma = 0;
        let i = 1;
        while (i <= 100) {
            soma += i;
            document.write(+ i + " >" + soma +"<br>");
            i++;
        }
        document.write("<br>Resultado final: " + soma + "<br>");
    </script>
</body>
</html>
