<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".
        let numero = prompt("Digite um número inteiro:");
        let i = 0;
        document.write("Dígitos do número " + numero + " separados:<br>");
        do {
            document.write("[" + numero.charAt(i) + "]");
            i++;
        } while (i < numero.length);

    </script>
</body>
</html>
