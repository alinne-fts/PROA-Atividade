<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>
        //Crie um programa que exiba os n√∫meros pares de 1 a 50.
        let contador = 1;
        while (contador <= 50) {
            if (contador % 2 === 0) {
                document.write(contador + "<br>");
            }
            contador++;
        }
    </script>
</body>
