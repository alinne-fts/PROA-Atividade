<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".
        let numero = parseInt(prompt("Digite um número inteiro para calcular o fatorial:"));
        let fatorial = 1;
        let i = 1;
        while (i <= numero) {
            fatorial *= i;
            i++;
        }   
        document.write("O fatorial de " + numero + " é: " + fatorial);
    </script>
</body>
</html>
