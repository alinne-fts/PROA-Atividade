<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.
        let total = 0;
        let count = 0;
        while (count < 5) {
            let numero = parseInt(prompt("Digite o número " + (count + 1) + ":"));
            total += numero;
            count++;
        }
        let media = total / 5;
        document.write("A média aritmética dos números digitados é: " + media);
    </script>
</body>
</html>
