<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-Exercicio</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido.
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let somaPares = 0;
        for (let i = 1; i <= numero; i++) {
            if (i % 2 === 0) {
                somaPares += i;
                document.write(i + "<br>");
            }
        }
        document.write("A soma de todos os números pares entre 1 e " + numero + " é: " + somaPares);
    </script>
</body>
</html>
