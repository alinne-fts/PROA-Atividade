<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".
        let numero = parseInt(prompt("Digite um número inteiro para verificar se é primo:"));
        if (numero <= 1) {
            document.write(numero + " não é um número primo.");
        } else {
            let i = 2;
            let isPrimo = true;
            while (i <= Math.sqrt(numero)) {
                if (numero % i === 0) {
                    isPrimo = false;
                    break;
                }
                i++;
            }
            if (isPrimo) {
                document.write(numero + " é um número primo.");
            } else {
                document.write(numero + " não é um número primo.");
            }
        }
    </script>
</body>
</html>
