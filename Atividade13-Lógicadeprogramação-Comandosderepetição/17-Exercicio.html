<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>
        //Escreva um programa que calcule a soma dos nÃºmeros de 1 a 100 usando o loop "do-while".
        let soma = 0;
        let i = 1;
        do {
            soma += i;
            document.write(+ i + " >" + soma +"<br>");
            i++;
        } while (i <= 100);
    </script>
</body>
