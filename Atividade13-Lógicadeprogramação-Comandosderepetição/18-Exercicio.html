<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "do-while".
        let i = 1;
        do {
            if (i % 2 === 0) {
                document.write(i + "<br>");
            }
            i++;
        } while (i <= 50);
    </script>
</body>
</html>
