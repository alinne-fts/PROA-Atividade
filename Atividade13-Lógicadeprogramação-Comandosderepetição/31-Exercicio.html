<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que exiba os números de 1 a 10.
        let contador = 1;
        while (contador <= 10) {
            document.write(contador + "<br>");
            contador++;
        }
    </script>
</body>
