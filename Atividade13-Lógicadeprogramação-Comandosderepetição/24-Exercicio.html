<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Exercicio</title>
</head>
<body>
    <script>
        //Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.
        let totalIdade = 0;
        let contador = 0;
        do {
            let nome = prompt("Digite o nome da pessoa " + (contador + 1) + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            totalIdade += idade;
            contador++;
        } while (contador < 5);
        let mediaIdade = parseInt(totalIdade / 5);
        document.write("A média das idades é: " + mediaIdade);

    </script>
</body>
</html>
