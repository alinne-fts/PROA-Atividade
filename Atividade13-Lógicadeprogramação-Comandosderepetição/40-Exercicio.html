<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-Exercicio</title>
</head>
<body>
    <script>
        //Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.
        let a = 0, b = 1, proximo;
        let contador = 0;
        document.write("Sequência de Fibonacci:<br>");
        do {
            document.write(a + ", ");
            proximo = a + b;
            a = b;
            b = proximo;
            contador++;
        } while (contador < 20);

    </script>
</body>
</html>
