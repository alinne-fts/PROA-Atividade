<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de notas.
        let nota = parseFloat(prompt("Digite a nota do aluno (0 a 10):"));
        let conceito;
        if (nota >= 9 && nota <= 10) {
            conceito = "A";
        } else if (nota >= 7 && nota < 9) {
            conceito = "B";
        } else if (nota >= 5 && nota < 7) {
            conceito = "C";
        } else if (nota >= 3 && nota < 5) {
            conceito = "D";
        } else if (nota >= 0 && nota < 3) {
            conceito = "E";
        } else {
            conceito = "Nota inválida";
        }
        document.write("A nota do aluno é: " + nota + "<br>");
        document.write("O conceito do aluno é: " + conceito + "<br>");

    </script>
</body>
</html>
