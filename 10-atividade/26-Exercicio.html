<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que leia o código de um produto e a quantidade comprada, e exiba o valor total a ser pago. Considere que cada produto tem um preço diferente.
        let codigo = parseInt(prompt(`Digite o código do produto:
1 - caneta
2 - borracha  
3 - apontador`));
        let quantidade = parseInt(prompt("Digite a quantidade comprada:"));
        let preco;
        if (codigo === 1) {
            preco = 5.00; 
        } else if (codigo === 2) {
            preco = 2.50; 
        } else if (codigo === 3) {
            preco = 3.00; 
        } else {
            document.write("Código de produto inválido.<br>");
        }
        if (preco) {
            let valorTotal = preco * quantidade;
            document.write("O código do produto é: " + codigo + "<br>");
            document.write("O preço unitário é: " + preco.toFixed(2) + "<br>");
            document.write("A quantidade comprada é: " + quantidade + "<br>");
            document.write("O valor total a ser pago é: " + valorTotal.toFixed(2) + "<br>");
        }

    </script>
</body>
</html>
