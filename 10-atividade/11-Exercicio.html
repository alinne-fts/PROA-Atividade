<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário.
        let numero1 = parseFloat(prompt("primeiro número:"));
        let numero2 = parseFloat(prompt("segundo número:"));
        let numero3 = parseFloat(prompt("terceiro número:"));
        let media = (numero1 + numero2 + numero3) / 3;
        document.write("números digitados: " + numero1 + ", " + numero2 + " e " + numero3 + "<br>");
        document.write("A média aritmética dos números é: " + media.toFixed(2) + "<br>");

    </script>
</body>
</html>
