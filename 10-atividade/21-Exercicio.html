<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Crie um programa que leia a idade de um grupo de pessoas e exiba quantas são menores de idade e quantas são maiores de idade.
        let totalPessoas = parseInt(prompt("Digite o número total de pessoas no grupo:"));
        let menoresIdade = 0;
        let maioresIdade = 0;
        for (let i = 1; i <= totalPessoas; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            if (idade < 18) {
                menoresIdade++;
            } else {
                maioresIdade++;
            }
        }
        document.write("menores de idade: " + menoresIdade + "<br>");
        document.write("maiores de idade: " + maioresIdade + "<br>");

    </script>
</body>
</html>
