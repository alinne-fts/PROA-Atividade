<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Faça um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC) e a sua classificação. Considere a tabela de classificação do IMC.
        let peso = parseFloat(prompt("Digite o peso da pessoa em kg:"));
        let altura = parseFloat(prompt("Digite a altura da pessoa em metros:"));
        let imc = peso / (altura * altura);
        document.write("O peso da pessoa é: " + peso + " kg<br>");
        document.write("A altura da pessoa é: " + altura + " m<br>");
        document.write("O Índice de Massa Corporal (IMC) é: " + imc.toFixed(2) + "<br>");
        if (imc < 18.5) {
            document.write("Classificação: Abaixo do peso.<br>");
        } else if (imc >= 18.5 && imc < 24.9) {
            document.write("Classificação: Peso normal.<br>");
        } else if (imc >= 25 && imc < 29.9) {
            document.write("Classificação: Sobrepeso.<br>");
        } else if (imc >= 30 && imc < 34.9) {
            document.write("Classificação: Obesidade grau I.<br>");
        } else if (imc >= 35 && imc < 39.9) {
            document.write("Classificação: Obesidade grau II.<br>");
        } else {
            document.write("Classificação: Obesidade grau III.<br>");
        }
        

    </script>
</body>
</html>
