<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Faça um programa que verifique se um número é positivo, negativo ou zero.
        let numero = parseFloat(prompt("Digite um número:"));
        if (numero > 0) {
            document.write("O número " + numero + " é positivo.<br>");
        } else if (numero < 0) {
            document.write("O número " + numero + " é negativo.<br>");
        } else {
            document.write("O número é zero.<br>");
        }

    </script>
</body>
</html>
