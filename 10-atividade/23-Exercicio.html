<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que leia o nome de um mês e exiba a quantidade de dias que ele possui. Considere apenas meses válidos.
        let mes = prompt("Digite o nome de um mês (em português):").toLowerCase();
        let dias;
        switch (mes) {
            case "janeiro":
            case "março":
            case "maio":
            case "julho":
            case "agosto":
            case "outubro":
            case "dezembro":
                dias = 31;
                break;
            case "abril":
            case "junho":
            case "setembro":
            case "novembro":
                dias = 30;
                break;
            case "fevereiro":
                dias = 28; // Considerando ano não bissexto
                break;
            default:
                dias = null;
                document.write("Mês inválido.<br>");
        }
        if (dias !== null) {
            document.write("O mês de " + mes.charAt(0).toUpperCase() + mes.slice(1) + " possui " + dias + " dias.<br>");
        }

    </script>
</body>
</html>
