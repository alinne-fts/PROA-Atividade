<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Crie um programa que leia a idade de uma pessoa e seu sexo (M ou F) e exiba uma mensagem indicando se ela pode ou não se aposentar. Homens podem se aposentar com 65 anos ou mais, e mulheres com 60 anos ou mais.
        let idade = parseInt(prompt("Digite a idade da pessoa:"));
        let sexo = prompt("Digite o sexo da pessoa (M para masculino, F para feminino):").toUpperCase();
        if ((sexo === "M" && idade >= 65) || (sexo === "F" && idade >= 60)) {
            document.write("A pessoa pode se aposentar.<br>");
        } else {
            document.write("A pessoa não pode se aposentar.<br>");
        }

        
    </script>
</body>
</html>
