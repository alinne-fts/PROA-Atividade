<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança, adolescente, adulto ou idoso.
        let idade = parseInt(prompt("Digite a idade da pessoa:"));
        if (idade < 12) {
            document.write("A pessoa é uma criança.<br>");
        } else if (idade >= 12 && idade < 18) {
            document.write("A pessoa é um adolescente.<br>");
        } else if (idade >= 18 && idade < 60) {
            document.write("A pessoa é um adulto.<br>");
        } else {
            document.write("A pessoa é um idoso.<br>");
        }
        document.write("Idade digitada: " + idade + " anos.<br>");

    </script>
</body>
</html>
