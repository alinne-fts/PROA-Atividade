<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.
        let salario = parseFloat(prompt("Digite o salário do funcionário:"));
        let aumento = salario * 0.15;
        let novoSalario = salario + aumento;
        document.write("O salário atual é: " + salario + "<br>");
        document.write("O aumento é: " + aumento + "<br>");
        document.write("O novo salário é: " + novoSalario + "<br>");
        

    </script>
</body>
</html>
