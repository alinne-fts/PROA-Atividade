<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.
        let depositoMensal = parseFloat(prompt("Digite o valor do depósito mensal:"));
        let taxaJurosMensal = parseFloat(prompt("Digite a taxa de juros mensal (em %):")) / 100;
        let montante = 0;
        for (let mes = 1; mes <= 12; mes++) {
            montante = (montante + depositoMensal) * (1 + taxaJurosMensal);
        }
        document.write("total depositado: " + (depositoMensal * 12).toFixed(2) + "<br>");
        document.write("juros ganhos: " + (montante - depositoMensal * 12).toFixed(2) + "<br>");
        document.write("resultado após 12 meses: " + montante.toFixed(2) + "<br>");
        

    </script>
</body>
</html>
